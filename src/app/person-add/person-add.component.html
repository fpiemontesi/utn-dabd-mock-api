<h1>Formulario Persona</h1>
<form>
    <div class="mb-3">
        <label for="id" class="form-label">Id</label>
        <input type="text" name="id" class="form-control" id="id" [(ngModel)]="person.id">
    </div>
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" name="firstName" id="firstName" class="form-control" [(ngModel)]="person.firstName">
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" name="lastName" id="lastName" class="form-control" [(ngModel)]="person.lastName">
    </div>
    <div class="mb-3">
        <label for="identificationNumber" class="form-label">Identification Number:</label>
        <input type="number" name="identificationNumber" id="identificationNumber" class="form-control"
            [(ngModel)]="person.identificationNumber">
    </div>
    <button type="submit" class="btn btn-primary" (click)="savePerson()">Save</button>
</form>
